<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>captureMouse</title>
</head>

<body>
    <canvas id='canvas' width="400" height="400" style="border: 1px solid red;"></canvas>
    <script src="./js/utils.js" modules='utils'></script>
    <script>

        window.onload = () => {
            let canvas = document.getElementById('canvas');
            let mouse = utils.captureMouse(canvas);
            console.log('x=', mouse, utils)

            canvas.addEventListener('mousedown', () => {
                console.log("按下鼠标", mouse)
            }, false)


        }
    </script>
</body>

</html>
